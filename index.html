<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Melody</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/utility.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body class="bg-black">
  <div class="container flex">
    <nav class="left">
      <div class="close">
        <img class="invert" src="img/close.svg" alt="Close" />
      </div>
      <div class="home bg-grey rounded m-1 p-1">
        <div class="logo">
          <img class="logo" src="img/musico.png" alt="Platform Logo" />
          <div class="logoName">Melody</div>
        </div>
        <ul>
          <li><img class="invert" src="img/home.svg" alt="Home" />Home</li>
          <li><img class="invert" src="img/search.svg" alt="Search" />Search</li>
        </ul>
      </div>

      <div class="library bg-grey rounded m-1 p-1">
        <div class="heading">
          <img src="img/playlist.svg" class="invert" alt="Playlist" />
          <h2>Your Library</h2>
        </div>
        <div class="songlist">
          <ul>
            <!-- Songs list can be dynamically inserted here -->
          </ul>
        </div>

        <footer class="footer">
          <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
          <a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a>
          <a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
          <a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a>
          <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a>
          <a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a>
        </footer>

      </div>
    </nav>

    <main class="right bg-grey rounded">
      <div class="header rounded">
        <div class="nav">
          <div class="hamburgerContainer">
            <img class="invert hamburger" src="img/hamburger.svg" alt="hamburger" />
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
        </div>
        <div class="button">
          <button class="signupbtn">Sign up</button>
          <button class="loginbtn">Log in</button>
        </div>
      </div>

      <div class="spotifyPlaylist">
        <h1>Melody Playlist</h1>
        <div class="cardContainer">
          <!-- Playlist cards dynamically inserted here -->
        </div>

        <div class="playbar">
          <div class="seekbar">
            <div class="circle"></div>
          </div>
          <div class="abovebar">
            <div class="songinfo"></div>
            <div class="songbutton">
              <img id="previous" src="img/prevsong.svg" alt="previous" />
              <img id="play" src="img/play.svg" alt="play" />
              <img id="next" src="img/nextsong.svg" alt="next" />
            </div>
            <div class="timevol">
              <div class="songtime"></div>
              <div class="volume">
                <img src="img/volume.svg" alt="volume" />
                <div class="range">
                  <input type="range" name="volume">
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Example song player -->
        <!-- 
        <audio controls>
          <source src="songs1/song.mp3" type="audio/mpeg">
        </audio>
        -->
      </div>
    </main>
  </div>

  <script src="js/Scripts.js"></script>
</body>

</html>
